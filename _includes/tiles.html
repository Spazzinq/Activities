<section class="tiles">

{% for category in site.categories % }
	{% for post in site.categories.category %}
		<article class="style{{ forloop.index0 | plus:1 }}">
			<span class="image">
				<img src="{{ site.url }}{{ site.baseurl }}/images/pic02.jpg" alt="" />
			</span>
			<a href="{{ post.url | prepend:site.baseurl | prepend:site.url }}">
				<h2 style="font-size: 2em; letter-spacing: 0.02em;">{{ post.title }}</h2>
				<div class="content">
					<p>{{ post.excerpt }}</p>
				</div>
			</a>
		</article>
	{% endfor %}
{% endfor %}

</section>
